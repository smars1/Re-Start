<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elementos basicos HTML</title>
  </head>
  <body>
    <h1>Universidad HTML</h1>
    <p>
      Primera linea de parrafo <br />
      segunda linea de parrafo
    </p>
    <!--<br/> es un tag vacio lo cerramos con un / al final
    esta nos da un salto de linea,mientras que tag <p> nos permite 
    escribir texto-->
    <hr />
    <!-- hr - horizontal rule nos dibuje un linea horizontal para separar
    nuestros elementos -->
    <p>Tercer parrafo</p>

    <!--Atualizacion 0.1-->
    <!-- Se agregaron tags tipo <a> href="https://" <a/> para referenciar los link de las otras paginas html -->
    <hr />

    <a href="index.html">Ir a inicio en la misma pestaña</a>
    <!-- no usamos target="_blank" por ello nos cambia la pestaña-->
    <br />
    <a href="index.html" target="_blank" rel="noopener noreferrer"
      >Ir a inicio</a
    >
    <!-- usamos target="_blank", nos abre la pagina en una nueva ventana-->
    <br />
    <a href="pagina1.html">Ir a pagina 1</a>
  </body>
</html>
